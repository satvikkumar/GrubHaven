<ion-menu [content]="content" id="menurest">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list inset>
      <button ion-item menuClose   (click)="goToEmployees()">
        Manage Employees
      </button>
      <button ion-item menuClose   (click)="goToInventory()">
        Inventory
      </button>
      <button ion-item menuClose   (click)="goToOrders()">
        View Orders
      </button>
      <button ion-item  menuClose    (click)="goToTables()">
        Manage Tables
      </button>
      <button ion-item  menuClose    (click)="goToReservations()">
      Reservations
      </button>
      <button ion-item  menuClose    (click)="goToAnalytics()">
      View Analytics
      </button>
      
      <!-- *ngFor="let p of pages" (click)="openPage(p)"> -->

    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="menucust">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list inset>
      <button ion-item menuClose   (click)="goToSearch()">
        Search for Restaurant
      </button>
      <button ion-item menuClose   (click)="goToOrder()">
        Place order
      </button>
      <button ion-item menuClose   (click)="goToBill()">
        View Bills
      </button>
      <button ion-item  menuClose    (click)="goToRecommend()">
        My Recommender
      </button>
      <button ion-item  menuClose    (click)="goToReview()">
        Write a review
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
