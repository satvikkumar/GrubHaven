<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GrubHaven</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-content class="card-background-page">

    <ion-card *ngFor="let item of hotel_rating;">
      <img style="filter: opacity(0.5);" src="assets/imgs/star_thumb.jpg" />

      <div class="card-title"> <span> {{ item.hotel }} </span></div>
	  <ion-icon name="star-outline"></ion-icon>
      <div class="card-subtitle"><ion-icon name="star"></ion-icon> {{ item.rating }}</div>
    </ion-card>
	
    </ion-content>
</ion-content>
