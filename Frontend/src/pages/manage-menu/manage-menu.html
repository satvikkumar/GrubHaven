<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GrubHaven</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true">Menu
    <ion-card *ngFor="let item of food" (click)="get_details($event,item)">

        <ion-card-header class="card-content">
            {{ item }}
        </ion-card-header>

        <ion-card-header float-right>
          <button ion-button (click) = "$event.stopPropagation();remove(item)" > REMOVE </button>
        </ion-card-header>
       
      
      </ion-card>

      <ion-fab  bottom right>
          <button ion-fab (click)= addItem()><ion-icon class="custom-icon" name="add"></ion-icon></button>
        </ion-fab>
  </ion-content>
