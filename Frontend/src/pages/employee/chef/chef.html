<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GrubHaven</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
    <ion-card *ngFor="let chef of chefs" (click)="get_details($event,chef)">

        <ion-card-header>
            {{ chef }}
        </ion-card-header>
      
        <ion-card-content>
            
          <!-- Add card content here! -->
        </ion-card-content>

        
      
      </ion-card>
  </ion-content>
