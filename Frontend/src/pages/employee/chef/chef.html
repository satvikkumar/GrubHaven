<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GrubHaven</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true">
    <ion-card *ngFor="let chef of chefs" (click)="get_details($event,chef)">

        <ion-card-header class="card-content">
            {{ chef }}
        </ion-card-header>

        <ion-card-header float-right>
          <button ion-button (click) = "$event.stopPropagation();remove(chef)" > REMOVE </button>
        </ion-card-header>
       
      
      </ion-card>

      <ion-fab  bottom right>
          <button ion-fab (click)= addChef()>+</button>
        </ion-fab>
  </ion-content>
