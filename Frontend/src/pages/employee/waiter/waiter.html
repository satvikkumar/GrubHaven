<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GrubHaven</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">

    <ion-card *ngFor="let waiter of waiters" (click)="get_details($event,waiter)">

        <ion-card-header class="card-content">
            {{ waiter }}
        </ion-card-header>


        <ion-card-header float-right>
            <button ion-button (click) = "$event.stopPropagation();remove(waiter)" > REMOVE </button>
          </ion-card-header>

      
      </ion-card>


      <ion-fab  bottom right>
          <button ion-fab (click)= addWaiter()>+</button>
        </ion-fab>
  </ion-content>
