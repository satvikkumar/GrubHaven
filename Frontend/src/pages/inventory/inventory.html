<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
    <ion-card *ngFor="let item of items" (click)="get_details($event,item)">

        <ion-card-header class="card-content">
            {{ item }}
        </ion-card-header>

        <ion-card-header float-right>
          <button ion-button (click) = "$event.stopPropagation();remove(item)" > REMOVE </button>
        </ion-card-header>
       
      
      </ion-card>

      <ion-fab  bottom right>
          <button ion-fab (click)= addItem()>+</button>
        </ion-fab>
  </ion-content>
