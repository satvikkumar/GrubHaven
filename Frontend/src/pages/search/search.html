<ion-content class="login-content" padding>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="search" name="restaurant_name" [(ngModel)]="restaurant_name" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" block clear (click)="search()">Search</button>
        </ion-col>

        




      </ion-row>
  </form>
</div>

<div id = "content">
    <ion-label class = 'r_name'></ion-label>
    <ion-label class = 'r_address'></ion-label>
    <ion-label class = 'r_city'></ion-label>
    <ion-label class = 'r_contact'></ion-label>
    <ion-label class = 'r_cuisine'></ion-label>

    <button ion-button class="submit-btn" full type="submit" block clear (click)="book()">Book</button>

    
  </div>




</ion-content>
