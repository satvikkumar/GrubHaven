<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GrubHaven</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true">
  <ion-card *ngFor="let t of table_no; let i = index" (click)="get_details($event,i+1)">

    <ion-card-header class="card-content">
      Table# - {{ t }}
    </ion-card-header>

    <button  float-right color="primary" ion-button (click)="$event.stopPropagation();paid(i+1)">Paid</button>

  </ion-card>

</ion-content>
