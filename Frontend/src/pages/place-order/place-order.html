<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GrubHaven</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button text-uppercase (click)="orderByDishName()"> Order By Dish Name </button>
  <button ion-button text-uppercase (click)="orderByIngredient()"> Order By Ingredient </button>

  <div>
    <ion-grid>
      <ion-row text-center>
        <ion-col>

          <div class="dishname" id="dishname">


            <ion-list *ngFor="let f_item of list; let i = index">

              <ion-item>
                <ion-label (click)='addItem(f_item)'>{{ f_item }} <span float-right> Rs {{ cost[i] }} </span></ion-label>

              </ion-item>

            </ion-list>

          </div>

          <div id="ingredient">

            <form>
              <ion-searchbar name="i_name" placeholder="Type ingredient name" [(ngModel)]="i_name"></ion-searchbar>
              <button ion-button (click)="search()"> SEARCH </button>
            </form>

            <ion-list *ngFor="let f_item of list2; let i = index">

              <ion-item>
                <ion-label (click)='addItem(f_item)'>{{ f_item }} <span float-right> Rs {{ cost2[i] }} </span>
                </ion-label>
              </ion-item>

            </ion-list>

          </div>


        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="cart">
          <h1>YOUR CART</h1>
          <button ion-button (click)="placeOrder()"> ORDER </button>

          <ion-card *ngFor="let item of orderedItems;  let i = index">

            <ion-card-header>
            </ion-card-header>

            <ion-card-content>
              {{ item }}
            </ion-card-content>

            <ion-card-content>
              Quantity: {{ q[i] }}

            </ion-card-content>

            <ion-card-content>
              <button ion-button (click)="modify(item)"> CHANGE QUANTITY </button>
              <button ion-button (click)="remove(item)"> REMOVE </button>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
