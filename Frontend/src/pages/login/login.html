<ion-content class="login-content" padding>

  
    <ion-grid no-padding>
      <!-- logo -->
      <ion-row header align-items-start align-items-stretch>
          <!-- <ion-img style="width: 80px; height: 80px;" src="../../assets/imgs/grubhaven.png"></ion-img>       -->
      <!-- Section form>-->
    <ion-col col-10 offset-1 col-md-6 offset-md-3>
      <form padding  #registerForm="ngForm">
        <ion-row align-items-start>
          <ion-col col-12>
            <h1><strong>Welcome back,</strong> Please login to your account</h1>
          </ion-col>
        </ion-row>
        <!-- Input-field -->
        <ion-row>
          <ion-col col-12>
            <div input-field>
              <!-- Input-field-text -->
              <ion-item no-padding>
                <ion-input type="text" placeholder="Email" name="userName" [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" required></ion-input>
  <!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>-->
           </ion-item>
              <!-- Input-field-password -->
              <ion-item no-padding>
                <ion-input  type="password" placeholder="Password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
                <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
              </ion-item>
            </div>
            <!-- Login button -->
            <ion-col col-12 no-padding>
              <button no-margin ion-button full text-uppercase (click)='login()'>Login</button>
            </ion-col>
            <!-- Description -->
            <div description text-center>
              <ion-row>
                <!-- Reset your password button--> 
                <ion-col col-12 no-padding no-margin>
                  <p no-margin padding>Forgot Password?<a>Reset Password</a> </p>
                </ion-col>
                <!-- Signup now button -->
                <ion-col col-12 no-padding>
                  <p no-margin no-padding>Not yet a member?<a (click)="createAccount()">Sign up now</a> </p>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </form>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-content>
