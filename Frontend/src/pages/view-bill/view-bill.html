<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>View Bill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label> Item Name <span float-right> Quantity  </span></ion-label>
        <ion-label><span float-right> SubTotal </span></ion-label>

      </ion-item>

    <ion-list  *ngFor="let f_item of consolidated_list; let i = index">

        <ion-item>
          <ion-label> {{ f_item }} <span float-right> {{ consolidated_quantity[i] }}  </span></ion-label>
          <ion-label><span float-right> {{ cost[i] }} </span></ion-label>

        </ion-item>
      
      </ion-list>

      <ion-item>
          <ion-label> <span float-right>  </span></ion-label>
          <ion-label><span float-right>  </span></ion-label>
  
      </ion-item>

      <ion-item>
          <ion-label> <span float-right>  </span></ion-label>
          <ion-label><span float-right> {{ total }} </span></ion-label>
  
      </ion-item>

      <button ion-button full (click) = payment()> PAY </button>

      

</ion-content>
